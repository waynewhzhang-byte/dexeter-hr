services:
  postgres:
    image: postgres:16
    container_name: config-center-postgres
    environment:
      POSTGRES_DB: dexter_hr
      POSTGRES_USER: dexter
      POSTGRES_PASSWORD: dexter
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  config-center:
    image: oven/bun:1
    container_name: config-center-app
    working_dir: /workspace
    command: sh -c "bun install && bun run config-center:dev"
    environment:
      CONFIG_CENTER_HOST: 0.0.0.0
      CONFIG_CENTER_PORT: 4010
      DATABASE_URL: postgres://dexter:dexter@postgres:5432/dexter_hr
    ports:
      - "4010:4010"
    volumes:
      - ../../:/workspace
    depends_on:
      - postgres

volumes:
  pgdata:
